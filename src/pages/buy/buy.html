<ion-view view-title="U选到家">
  <div class="flex-wrap">
    <u-header></u-header>
    <div class="buy-input">
      <textarea type="text"
        placeholder="输入您想要的，请标明名称、数量等"
        onkeyup="auto_grow(this)"></textarea>
      <p class="tip">{{tip}}</p>
    </div>
    <div class="buy-list">
      <ion-nav-view animation="no-animation"></ion-nav-view>
    </div>
  </div>
</ion-view>
