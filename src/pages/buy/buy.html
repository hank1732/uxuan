<ion-view view-title="U选管家"
  class="u-buy">
  <div class="flex-wrap">
    <u-header></u-header>
    <div class="buy-input">
      <textarea type="text"
        autofocus
        placeholder="输入您想要的，请标明名称、数量等"
        onkeyup="auto_grow(this)"
        ng-model="buyListInput"></textarea>
    </div>
    <div class="buy-list">
      <ion-nav-view class="full"
        animation="no-animation"></ion-nav-view>
    </div>
  </div>
</ion-view>
