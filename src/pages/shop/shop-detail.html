<ion-view view-title="U选管家">
  <u-header>
  </u-header>
  <shop-detail img="{{shop.shopHeadImg}}"
    name="{{shop.shopName}}"
    time="{{shop.shopOpenTime}}--{{shop.shopCloseTime}}"
    address="{{shop.shopAddress}}"
    tip="起送费{{shop.shopStartMoney}}元&nbsp;&nbsp;运费{{shop.shopDeliveryFee}}元">
  </shop-detail>
  <ion-content class="has-header has-detail-header"
    scroll="false">
    <scroll-list type="type"
      shop="shop"
      good-list="goodList"
      class-list="classList"
      is-hide-cart="isHideCart"></scroll-list>
  </ion-content>
  <ion-footer-bar>
    <go-to-cart type="type"
      shop="shop"
      is-reserve="isReserve"></go-to-cart>
  </ion-footer-bar>
</ion-view>
