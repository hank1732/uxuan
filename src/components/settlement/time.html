<section>
  <div class="order-time">
    <div class="order-receiver-date">
      <label>
        <span ng-if="type == 'furit'">收货时间</span>
        <span ng-if="type == 'wash'">预约时间</span>
        <select class="data-pick"
          ng-model="sendDate.current"
          ng-options='option.value as option.name for option in timePick.AvaliableDates'
          ng-change="changeDate($index)"></select>
      </label>
    </div>
    <div class="order-receiver-time">
      <label>
        <span>周{{timePick.avaliableWeek}}</span>
        <select class="data-pick"
          ng-model="sendTime.current"
          ng-options='option.value as option.name for option in timePick.AvaliableTimes'>
        </select>
      </label>
    </div>
  </div>
</section>
