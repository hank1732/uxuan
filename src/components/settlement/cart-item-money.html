<div>
  <span class="totalMoney">￥{{money.total/100|number:2}}</span>
  <p>含运费{{money.shopDeliveryFee}}元</p>
  <p class="send-start-price danger"
    ng-if="money.showSendStartPrice">起送价{{money.shopStartMoney}}元</p>
  <p class="sendFreePrice"
    ng-class="{'danger': money.showSendFreePriceDanger}"
    ng-if="money.showSendFreePrice">满{{money.shopFreeDeliveryMoney}}元免运费</p>
</div>
