<div class="shop-detail">
  <img ng-hide="img"
    class="shop-img"
    src="http://lifeuxuan.com/images/washshopimage/WS0000005/1.jpg">
  <img ng-show="img"
    class="shop-img"
    ng-src="http://lifeuxuan.com/{{img}}">
  <ul class="detail-info">
    <li class="name">{{name}}</li>
    <li>{{time}}</li>
    <li>{{address}}</li>
    <li>{{tip}}</li>
  </ul>
</div>
