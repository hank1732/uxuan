<ion-view view-title="U选到家">
  <ion-content class="u-index"
    delegate-handle="mainScroll">
    <section>
      <div class="u-header">
        <e-guard class="u-guard"></e-guard>
        <a class="u-search-icon"
          href="/search">
          <i class="icon ion-ios-search placeholder-icon"></i>
        </a>
      </div>
      <ion-slide-box class="u-slider"
        slide-interval="3500"
        loop="true"
        does-continue="true"
        auto-play="true"
        show-pager="false">
        <ion-slide ng-repeat="banner in banners">
          <img ng-src="http://lifeuxuan.com/{{banner}}">
        </ion-slide>
      </ion-slide-box>
      <div class="u-location">
        <div class="u-icon-wrap">
          <a class="u-link"
            href="/location">
            <img class="u-icon"
              src="img/location.svg">
          </a>
        </div>
        <div class="u-text-wrap">
          <a href="/location">
            <span class="u-text">{{location.text}}</span>
          </a>
        </div>
      </div>
      <div class="u-icon-nav">
        <ul class="clearfix">
          <li>
            <a href="/shopList"><img src="img/fruit.svg">
              <p>生鲜水果</p>
            </a>
          </li>
          <li>
            <a href="/washList"><img src="img/wash.svg">
              <p>洗衣洗鞋</p>
            </a>
          </li>
          <li class="coming-soon-li">
            <a href=""><img src="img/star.png">
              <p><span>咖啡饮品</span>
            </a>
          </li>
          <li class="coming-soon-li">
            <a href=""><img src="img/help-buy.svg">
              <p><span>生活代购</span>
            </a>
          </li>
        </ul>
      </div>
    </section>
    <section>
      <div class="u-hot-list"
        ng-show="location.isOut || sessions.length <= 0">
        <div class="divider">不在服务区域内</div>
      </div>
      <div class="u-hot-list"
        ng-show="!location.isOut && sessions.length > 0">
        <div class="divider">U选爆款</div>
        <ion-scroll direction="x"
          zooming="false"
          delegate-handle="horizontal"
          horizontal-scroll-fix="mainScroll"
          scrollbar-x="false">
          <ion-list>
            <ion-item class="u-item"
              ng-repeat="session in sessions"
              ng-href="{{session.href}}">
              <img ng-src="http://lifeuxuan.com/{{session.productHeadImg}}">
              <span class="u-name">{{session.productName}}</span>
              <p class="u-price">
                ￥{{session.productPrice/100}}
                <span>/{{session.productMeasure || session.productUnit}}</span>
              </p>
            </ion-item>
          </ion-list>
        </ion-scroll>
      </div>
    </section>
    <section>
      <shop-list list-data="shops"
        list-title="附近水果店"
        list-type="fruit"></shop-list>
    </section>
    <section>
      <shop-list list-data="washShops"
        list-title="附近洗衣店"
        list-type="wash"></shop-list>
    </section>
    <section>
      <good-list list-data="goods"
        list-title="U选水果"
        list-type="fruit"></good-list>
    </section>
    <section>
      <good-list list-data="washShopsRank"
        list-title="U选洗衣"
        list-type="wash"></good-list>
    </section>
  </ion-content>
</ion-view>
