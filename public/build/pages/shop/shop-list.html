<ion-view view-title="U选到家">
  <ion-content class="u-index"
    delegate-handle="mainScroll">
    <section>
      <u-header>
      </u-header>
      <ion-slide-box class="u-slider"
        slide-interval="3500"
        loop="true"
        does-continue="true"
        auto-play="true"
        show-pager="false">
        <ion-slide ng-repeat="banner in banners">
          <img ng-src="http://lifeuxuan.com/{{banner}}">
        </ion-slide>
      </ion-slide-box>
    </section>
    <section>
      <hot-list hot-list="hotList"></hot-list>
    </section>
    <section>
      <shop-list list-data="shops"
        list-title="附近商家"
        list-type="{{type}}"></shop-list>
    </section>
  </ion-content>
</ion-view>
