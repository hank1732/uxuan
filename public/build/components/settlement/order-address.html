<div class="order-address">
  <div class="add-address"
    ng-hide="isAdddressAdded">
    添加收货地址
  </div>
  <div ng-hide="!isAdddressAdded"
    class="current-address">
    <span class="to-click-outline fr">修改地址</span>
    <div class="current-address-name">
      {{address.rcvName || 123}}
    </div>
    <div class="current-address-tel"
      ng-bind="address.rcvPhone || 123">
    </div>
    <div class="current-address-string">
      {{address.rcvAddress || 123}}
    </div>
  </div>
</div>
