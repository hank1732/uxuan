<div class="u-hot-list"
  ng-show="hotList.length <= 0">
  <div class="divider">不在服务区域内</div>
</div>
<div class="u-hot-list"
  ng-show="hotList.length > 0">
  <div class="divider">U选爆款</div>
  <ion-scroll direction="x"
    zooming="false"
    delegate-handle="horizontal"
    horizontal-scroll-fix="mainScroll"
    scrollbar-x="false">
    <ion-list>
      <ion-item class="u-item"
        ng-repeat="good in hotList"
        ng-href="{{good.href}}">
        <img ng-src="http://lifeuxuan.com/{{good.productHeadImg}}">
        <span class="u-name">{{good.productName}}</span>
        <p class="u-price">
          ￥{{good.productPrice/100}}
          <span>/{{good.productMeasure || good.productUnit}}</span>
        </p>
      </ion-item>
    </ion-list>
  </ion-scroll>
</div>
