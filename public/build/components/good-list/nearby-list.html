<div class="u-list"
  ng-show="listData.length > 0">
  <div class="divider">{{listTitle}}</div>
  <ion-list>
    <ion-item ng-repeat="good in listData"
      href="goodHref">
      <div class="img">
        <img ng-src="http://lifeuxuan.com/{{good.productHeadImg}}">
      </div>
      <div ng-if="listType === 'fruit'"
        class="info-wrap">
        <div class="info">
          <span class="name">{{good.productName}}</span>
        </div>
        <div class="info">
          <span>{{good.productDescription}}</span>
        </div>
        <div class="info">
          <span class="price">
                ￥{{good.productPrice/100}}
                <span>/{{(good.productMeasure)}}</span>
        </div>
      </div>
      <div ng-if="listType === 'wash'"
        class="info-wrap">
        <div class="info">
          <span class="name">{{good.productName}}</span>
        </div>
        <div class="info">
          <span>{{good.productDescription}}</span> </div>
        <div class="info">
          <span class="price">￥{{good.productPrice/100}}/{{good.productUnit}}</span>
        </div>
      </div>
      <div class="top">
        <div class="top-header">top</div>
        <div class="top-body">{{$index + 1}}</div>
      </div>
    </ion-item>
  </ion-list>
</div>
