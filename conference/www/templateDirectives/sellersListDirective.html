<ion-list class="seller index-list clearfix">
    <ion-item class="index-list-item" ng-repeat="seller in sellers" href="#/seller/{{seller.sellerId}}">
        <img ng-src="http://lifeuxuan.com/backend/{{seller.sellerPicUrl}}" alt="">
        <span class="name">{{seller.sellerName}}</span>
        <ul class="good-info-wrap clearfix">
            <li class="distance">月售{{seller.soldNumber}}单</li>
            <li class="distance">{{seller.distance}}米</li>
            <li class="distance">{{seller.sendStartPrice}}元起送</li>
            <li class="distance">{{seller.sendPrice}}元配送费</li>
        </ul>
        <div class="slogen">{{seller.sellerSlogen}}</div>
        <div class="list-cart">
            <i class="icon ion-ios-cart "></i>
            <p class="cartNumber" ng-show="seller.cartNumber > 0">{{seller.cartNumber}}</p>
        </div>
    </ion-item>
</ion-list>
