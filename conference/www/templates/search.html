<ion-view view-title="Search">
  <div class="index-header">
    <div go-back></div>
  </div>
  <ion-content class="has-header">
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="商家或商品" ng-model="search.keyword">
        </label>
        <button class="button button-small to-click" ng-click="searchGo()">
          搜索
        </button>
      </div>
    </div>
    <div class="divider" ng-if="shopsOfWash.length > 0">
      <h5>附近洗衣店</h5>
      <ion-list class="shop-list clearfix" ng-if="shopsOfWash.length > 0">
        <ion-item ng-repeat="washShop in shopsOfWash" href="/washSingle/{{washShop.shopId}}">
          <div class="shop-img clearfix"> <img ng-src="http://lifeuxuan.com/{{washShop.shopHeadImg}}"> </div>
          <div class="shop-info-wrap">
            <div class="shop-info1"> <span class="name" style="line-height: 60px;">{{washShop.shopName}}</span> </div>
          </div>
        </ion-item>
      </ion-list>
    </div>
    <div class="divider" ng-if="shopsOfFurit.length > 0">
      <h5>附近水果店</h5>
      <ion-list class="shop-list clearfix" ng-if="shopsOfFurit.length > 0">
        <ion-item ng-repeat="furitShop in shopsOfFurit" href="/shop/{{furitShop.shopId}}">
          <div class="shop-img clearfix"> <img ng-src="http://lifeuxuan.com/{{furitShop.shopHeadImg}}"> </div>
          <div class="shop-info-wrap">
            <div class="shop-info1"> <span class="name" style="line-height: 60px;">{{furitShop.shopName}}</span> </div>
          </div>
        </ion-item>
      </ion-list>
    </div>
    <div class="divider" ng-if="goodsOfWash.length > 0">
      <h5>U选洗衣</h5>
      <ion-list class="shop-list clearfix" ng-if="goodsOfWash.length > 0">
        <ion-item ng-repeat="washGood in goodsOfWash" href="/washSingle/{{washGood.shopId}}">
          <div class="shop-img clearfix"> <img class="single-good-img" ng-src="http://lifeuxuan.com/{{washGood.productHeadImg}}"> </div>
          <div class="shop-info-wrap good-info">
            <div class="shop-info1 good-name"> <span class="name">{{washGood.productName}}</span> </div>
            <div class="shop-info2">
              <span>{{washGood.productDescription}}</span> </div>
            <div class="shop-info3">
              <span class="single-good-price">￥{{washGood.productPrice/100}}/{{washGood.productUnit}}</span> </div>
          </div>
        </ion-item>
      </ion-list>
    </div>
    <div class="divider" ng-if="goodsOfFurit.length > 0">
      <h5>U选水果</h5>
      <ion-list class="shop-list clearfix" ng-if="goodsOfFurit.length > 0">
        <ion-item ng-repeat="furitGood in goodsOfFurit" href="/sessions/{{furitGood.productId}}">
          <div class="shop-img clearfix"> <img class="single-good-img" ng-src="http://lifeuxuan.com/{{furitGood.productHeadImg}}"> </div>
          <div class="shop-info-wrap good-info">
            <div class="shop-info1 good-name"> <span class="name">{{furitGood.productName}}</span> </div>
            <div class="shop-info2">
              <span>{{furitGood.productDescription}}</span> </div>
            <div class="shop-info3">
              <span class="single-good-price">￥{{furitGood.productPrice/100}}/{{furitGood.productUnit}}</span> </div>
          </div>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
