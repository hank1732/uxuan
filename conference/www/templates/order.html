<ion-view class="create-order" view-title="U选到家">
    <div class="index-header">
        <div class="back-wrap" ng-click="myGoBack()">
            <i class="ion-arrow-left-c"></i><span>返回</span>
        </div>
    </div>
    <ion-content class="e-content">
        <section class="order-address">
            <span>收货地址</span><span ng-click="getAddress()">从微信获取</span>
            <textarea ng-model="order.receiverAddress"></textarea>
        </section>
        <section class="order-receiver-info clearfix">
            <div class="order-receiver-name">
                <label>
                    <span>收货人姓名</span>
                    <input type="text" name="receiver" placeholder="姓名" ng-model="order.receiverName">
                </label>
            </div>
            <div class="order-receiver-phone">
                <label>
                    <span>收货人手机</span>
                    <input type="number" name="phone" placeholder="手机" ng-model="order.receiverPhone">
                </label>
            </div>
        </section>
        <section class="order-time">
            <select class="data-pick" ng-model="order.preferTimeDay" ng-options='option.value as option.name for option in order.orderDate' ng-change="changeDate()">
            </select>
            <select class="data-pick" ng-model="order.preferTimeTime" ng-options='option.value as option.name for option in order.orderTime'>
            </select>

        </section>
        <section class="order-server">
            <span>选择管家</span>
            <label ng-repeat="eG in eGuard">
                <input type="radio" name="eGuard" ng-checked="$first" value={{eG.id}} ng-model="order.guard" >
                <span>{{eG.name}}</span>
            </label>
        </section>
        <section class="order-note">
            <span>备注</span>
            <textarea ng-model="order.note"></textarea>
        </section>
        <ion-list class="good-list-in-order">
            <ion-item class="index-list-item" ng-repeat="good in goods">
                <img ng-src="http://lifeuxuan.com/backend/{{good.headPic}}" alt="">
                <span class="name">{{good.goodName}}</span>
                <div class="good-info-wrap">
                    <p class="price">数量：{{good.buyNumber}}</p>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
    <div class="bottom-bar confirm-order">
        <div class="total-price">
            <span>总价</span>
            <span>￥{{totalPrice}}</span>
        </div>
        <!-- <a href=""> -->
        <div class="button button-assertive confirm-cart" ng-click="confirmOrder()">确认下单</div>
