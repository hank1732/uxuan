<ion-view class="create-order" view-title="U选到家">
  <ion-content class="singePage cart-page">
    <section class="order-address" ng-click="getAddress()">
      <div class="add-address" ng-hide="order.hasAddress">
        添加收货地址
      </div>
      <div ng-hide="!order.hasAddress" class="current-address">
        <span class="fromWeChat fr">修改地址</span>
        <div>
          {{order.receiverName}}
        </div>
        <div>
          {{order.receiverPhone}}
        </div>
        <p>
          {{order.receiverAddress}}
        </p>
      </div>
    </section>
    <section uxuan-time user-prefer-time="userPreferTime"></section>
    <section class="order-server">
      <span>选择管家</span>
      <label ng-repeat="eG in eGuard">
        <input type="radio" name="eGuard" ng-checked="$first" value={{eG.id}} ng-model="order.guard">
        <span>{{eG.name}}</span>
      </label>
    </section>
    <ion-list class="good-list-in-order">
      <ion-item ng-repeat="cart in carts" ng-class="{'not-reach': !cart.seller.isReachStartPrice}">
        <div class="order-cart-seller clearfix">
          <label class="clearfix">
            <div class="check-good fl">
              <input type="checkbox" ng-model="cart.isChecked" ng-click="calculateMoney($event, cart)">
            </div>
            <div class="fl"><img class="seller-img" ng-src="http://lifeuxuan.com/backend/{{cart.seller.sellerPicUrl}}" alt=""></div>
            <div class="cart-seller-name"><span>{{cart.seller.sellerName}}</span></div>
            <div class="calculate-money fr">
              <span class="totalMoney">￥{{cart.seller.totalMoney/100}}元</span>
              <p class="sendPrice">含运费{{cart.seller.sendPrice}}元</p>
              <p class="sendPrice sendStartPrice">起送价{{cart.seller.sendStartPrice}}元</p>
            </div>
          </label>
        </div>
        <div class="order-cart-goods clearfix">
          <ion-list class="clearfix">
            <ion-item ng-repeat="good in cart.goodsList">
              <label class="clearfix">
                <div class="check-good fl">
                  <input type="checkbox" ng-model="cart.isChecked" ng-click="calculateSingleMoney($event, cart)">
                </div>
                <div class="fl"><img class="cart-detail-img" ng-src="http://lifeuxuan.com/backend/{{good.productPicUrl}}"></div>
                <div class="cart-goods-info">
                  <p class="sendPrice">{{good.productName}}</p>
                  <p class="sendPrice sendStartPrice">￥{{good.price/100}}</p>
                </div>
              </label>
              <div single-cart class="order-cart-action"></div>
          </ion-list>
        </div>
        </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="order-cart">
    <label class="pick-all">
      <input type="checkbox" name="" ng-model="order.isAllChecked" ng-click="pickAll()">
      <span>全选</span>
    </label>
    <div class="total-price">
      <span>总价</span>
      <span>￥{{carts.allGoodsTotalMoney/100}}</span>
    </div>
    <!-- <a href=""> -->
    <div class="button confirm-cart" ng-click="confirmOrder()" ng-class="{'disable-pay': orderButton.isDisabled}">微信支付</div>
    <!-- </a> -->
  </ion-footer-bar>
</ion-view>
