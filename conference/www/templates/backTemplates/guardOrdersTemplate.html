<ion-view view-title="U选到家">
  <ion-content>
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <ion-list class="">
      <!-- <ion-item class="list-order-list" ng-repeat="order in orders" href="/orderDetail/{{order.orderId}}"> -->
      <ion-item class="list-order-list" ng-repeat="order in orders">
        <div class="clearfix">
          <p class="fl">订单号:{{order.orderId}}</p>
          <p class="fr">{{orderTypeObj[order.type]}}</p>
          <p class="fr">{{orderStatusObj[order.orderStatusId]}}---</p>
        </div>
        <div class="clearfix">
          <p class="fl">服务费:{{order.profit}}</p>
          <p class="fr">{{order.orderTime}}</p>
        </div>
        <p>预约时间:{{order.userPreferTime[0]}}--{{order.userPreferTime[1]}}</p>
        <div class="clearfix">
          <p class="fl">收件人:{{order.username}}</p>
          <p class="fr">电话:{{order.userPhoneNumber}}</p>
        </div>
        <p>预约时间:{{order.userAddress}}</p>
        <div class="guard-order-button" ng-show="order.orderStatusId == '7008'" class="is-pay-order clearfix">
          <!-- <div class="button-bar"> -->
            <button class="button button-calm button-small button-right" ng-click="acceptOrder(order)">接单</button>
            <button class="button button-assertive button-small button-right" ng-click="rejectOrder(order)">拒收</button>
          <!-- </div> -->
        </div>
        <div class="guard-order-button" ng-show="order.orderStatusId == '7009'" class="is-pay-order clearfix">
          <button class="button button-calm button-small button-right" ng-click="fetchClothes(order)">开始计价</button>
        </div>
        <div class="guard-order-button" ng-show="order.orderStatusId == '7006'" class="is-pay-order clearfix">
          <button class="button button-calm button-small button-right" ng-click="fetchClothes(order)">衣服已收到</button>
        </div>
        <div class="guard-order-button" ng-show="order.orderStatusId == '7007' || order.orderStatusId == '7010'" class="is-pay-order clearfix">
          <button class="button button-stable button-small button-right" disabled>进行中...</button>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
