<ion-view view-title="U选到家" class=" cart-bottom">
  <div class="index-header">
    <div go-back></div>
    <p e-guard></p>
    <label class="header-search">
      <i class="icon ion-ios-search placeholder-icon"></i>
    </label>
  </div>
  <div class="seller-detail">
    <img class="seller-img" ng-src="http://lifeuxuan.com/backend/{{seller.sellerPicUrl}}">
    <ul class="detail-info-wrap">
      <li class="name">{{seller.sellerName}}</li>
      <li class="">营业时间月售{{seller.soldNumber}}单</li>
      <li class="">门店地址{{seller.distance}}米</li>
      <li class="">{{seller.sendPrice}}元起送</li>
    </ul>
    <div class="slogen">{{seller.sellerSlogen}}</div>
  </div>
  <ion-content class="has-header has-detail-header" scroll="false">
    <ion-scroll direction="y" overflow-scroll="true" class="height100 wash-class fl">
      <ion-list class="index-list clearfix">
        <ion-item class="index-list-item detail-list-item detail-class-item" ng-class={'show':$index==currentIndex} ng-repeat="class in classes">
          <p class="name wash-tag" ng-click="washScrollTo(class.classifyId,$index)" style="text-align: center;">{{class.classifyName}}</p>
        </ion-item>
      </ion-list>
    </ion-scroll>
    <ion-scroll direction="y" overflow-scroll="true" delegate-handle="wash-scroll" class="height100 wash-single fl" on-scroll="getScrollPosition()">
      <ion-list class="index-list clearfix">
        <ion-item class="index-list-item detail-list-item" ng-repeat="good in goods" ng-class="good.classifyId">
          <img ng-src="http://lifeuxuan.com/backend/{{good.productPicUrl}}" alt="">
          <div class="goods-list-item">
            <p class="name">{{good.productName}}</p>
            <p class="description">{{good.description}}</p>
            <p class="price">￥{{good.price/100 }}/{{good.unit}}</p>
          </div>
        </ion-item>
      </ion-list>
    </ion-scroll>
  </ion-content>
  <ion-footer-bar>
    <div class="bottom-bar shopping-cart-bar shopping-cart-bar-wash">
      <a href="/washCart/{{seller.sellerId}}">
        <div class="button button-assertive button-full go-wash-cart">预约洗衣</div>
      </a>
    </div>
  </ion-footer-bar>
</ion-view>
