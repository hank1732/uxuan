<ion-view view-title="U选到家">
  <div class="index-header">
    <div go-back></div>
    <p e-guard></p>
    <label class="header-search">
      <i class="icon ion-ios-search placeholder-icon"></i>
    </label>
  </div>
  <div class="shop-detail">
    <img class="single-shop" ng-src="http://lifeuxuan.com/backend/{{shop.shopPicUrl}}"
      alt="">
    <p class="name">{{shop.shopName}}</p>
    <ul class="good-info-wrap clearfix">
      <li class="distance">月售{{shop.soldNumber}}单</li>
      <li class="distance">{{shop.distance}}米</li>
      <li class="distance">{{shop.sendPrice}}元起送</li>
      <li class="distance">{{shop.sendStartPrice}}元配送费</li>
    </ul>
    <div class="slogen">{{shop.shopSlogen}}</div>
  </div>
  <ion-content class="has-header has-detail-header" scroll="false">
    <ion-scroll direction="y" overflow-scroll="true" class="height100 wash-class fl">
      <ion-list class="rank index-list clearfix">
        <ion-item class="index-list-item" ng-repeat="class in classes">
          <p class="name wash-tag" ng-click="washScrollTo(class.classifyId)" style="text-align: center;">{{class.classifyName}}</p>
        </ion-item>
      </ion-list>
    </ion-scroll>
    <ion-scroll direction="y" overflow-scroll="true" delegate-handle="wash-scroll" class="height100 wash-single fl">
      <ion-list class="rank index-list clearfix">
        <ion-item class="index-list-item" ng-repeat="good in goods" ng-class="good.classifyId">
          <img ng-src="http://lifeuxuan.com/backend/{{good.productPicUrl}}" alt="">
          <div class="goods-list-item">
            <p class="name">{{good.productName}}</p>
            <p class="description">{{good.description}}</p>
            <p class="price">￥{{good.price/100 }}/{{good.unit}}</p>
          </div>
          <div single-cart></div>
        </ion-item>
      </ion-list>
    </ion-scroll>
  </ion-content>
  <ion-footer-bar>
    <div class="bottom-bar shopping-cart-bar">
      <div cart-modal></div>
      <div class="cart-number-tip" ng-show="totalNumber > 0">{{totalNumber}}</div>
      <a ng-href="/washCartOrder/{{shop.shopId}}">
        <div class="button button-assertive go-cart fr">选好了</div>
      </a>
    </div>
  </ion-footer-bar>
</ion-view>
