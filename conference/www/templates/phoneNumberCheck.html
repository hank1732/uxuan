<ion-view view-title="U选到家">
  <div class="index-header">
    <div go-back></div>
  </div>
  <ion-content class="has-header">
    <div>
      <h4 class="text-center">请验证手机</h4>
      <input type="text" name="phoneNumber" class="check-phone-number" ng-model="check.phoneNumber" autofocus placeholder="手机号">
      <div class="check-action-wrap">
        <input type="text" name="checkCode" class="check-code" ng-model="check.checkCode" placeholder="验证码">
        <div class="check-action button button-small button-balanced" ng-click="sendCode()" ng-class="{'not-reach': check.time > 0}">
          <span>发送</span>
          <span ng-show="check.time > 0">{{check.time}}</span>
        </div>
        <button class="button button-block button button-balanced" ng-click="checkCode()">验证</button>
      </div>
    </div>
  </ion-content>
</ion-view>
