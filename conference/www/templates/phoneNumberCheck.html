<ion-view view-title="U选到家">
  <div class="index-header">
    <div go-back></div>
  </div>
  <ion-content class="has-header">
    <div>
      <h4 class="text-center">请验证手机</h4>
      <input type="text" name="phoneNumber" class="check-phone-number" ng-model="check.phoneNumber" autofocus placeholder="手机号" style="padding-left: 10px;">
      <div class="check-action-wrap">
        <input type="text" name="checkCode" class="check-code" ng-model="check.checkCode" placeholder="验证码" style="padding-left: 10px;">
        <div class="check-action button button-small button-balanced" ng-click="sendCode()" ng-class="{'disabled': check.time > 0}">
          <span>发送</span>
          <span ng-show="check.time > 0">{{check.time}}</span>
        </div>
        <div class="text-center" style="margin: 10px">
          <input type="checkbox" ng-model='check.isAgree'>
          <span>同意<a href="">《众包协议》</a></span>
        </div>
        <button class="button button-small button-balanced" ng-class="{'disabled': !check.isAgree}" ng-click="checkCode()" style='display:block;width: 80%;margin: 10px auto;'>验证</button>
      </div>
    </div>
  </ion-content>
</ion-view>
