<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>U选到家</title>
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <!-- <link href="http://cdn.bootcss.com/ionic/1.3.1/css/ionic.min.css" rel="stylesheet"> -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/user-info.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/seller-detail.css" rel="stylesheet">
    <link href="css/order.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="http://cdn.bootcss.com/ionic/1.3.1/js/ionic.bundle.min.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="lib/jquery.fly.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
    <script src="lib/requestAnimationFrame.js"></script>
    <script src="//cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="http://api.map.baidu.com/api?v=2.08&ak=GmTMxfwhUXAjvt2RvxHYTIayFOSUtPRv"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <!-- <script src="cordova.js"></script> -->
    <!-- your app's js -->
    <!-- <script src="js/mockup.json"></script> -->
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/orderCtrl.js"></script>
</head>

<body ng-app="starter">
    <!--     <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar> -->
    <ion-nav-view view-title="Index" animation="slide-left-right"></ion-nav-view>
    <script id="my-modal.html" type="text/ng-template">
        <ion-modal-view class="cart-modal" ng-click="closeModal()">
            <ion-list class="cart-modal-list" ng-click="$event.stopPropagation();">
                <ion-item class="index-list-item cart-item" ng-repeat="good in cartGoods">
                    <div class="cart-good-info">
                        <span class="name">{{good.productName}}</span>
                        <span class="name">{{good.description}}</span>
                    </div>
                    <div class="cart-price">
                        <span>{{good.price}}</span>
                    </div>
                    <div class="cart-operate">
                        <i class="icon ion-minus-round cart-icon" ng-click="removeCart(good)"></i>
                        <span class="cart-quantity">{{good.quantity}}</span>
                        <i class="icon ion-plus-round cart-icon" ng-click="addCart($event, good)"></i>
                    </div>
                </ion-item>
            </ion-list>
        </ion-modal-view>
    </script>
    <script id="my-map.html" type="text/ng-template">
        <ion-modal-view>
            <div id="localCurrent">
                <table>
                    <tr>
                        <td><img src="http://www.lifeuxuan.com/backend/images/comm/local.jpg" style="width:30px;height:30px" /></td>
                        <td align="left">
                            <label style="color: #0066CC">定位当前位置</label>
                        </td>
                    </tr>
                </table>
            </div>
            <hr style="height: 1px; border: none; border-top: 1px dashed #555555;" />
            <div id="r-result">
                <table>
                    <tr>
                        <td><img src="http://www.lifeuxuan.com/backend/images/comm/search.jpg" style="width:30px;height:30px" /></td>
                        <td align="left" width="100%">
                            <input type="text" id="suggestId" size="20" value="" style="width:90%;border-color:#0066cc" />
                        </td>
                        <td width="50px" align="center">
                            <input type="button" class="mapsearch" value="搜索" />
                        </td>
                    </tr>
                </table>
            </div>
            <div id="searchResultPanel" style="border:1px solid #c0c0c0;width:150px;height:auto;display:none;"></div>
            <div id="l-map"></div>
        </ion-modal-view>
    </script>
</body>

</html>
